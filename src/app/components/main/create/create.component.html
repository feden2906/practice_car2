<form [formGroup]="form">
  <div><label>Brand:<input type="text" formControlName="brand"></label></div>
  <div><label>Model: <input type="text" formControlName="model"></label></div>
  <div><label>Year: <input type="text" formControlName="year"></label></div>

  <div *ngIf="error">{{error|json}}</div>

  <button (click)="save(form)">Save</button>
</form>
